<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Timesheets - Register</title>
    <meta name="author" content="Phil Crump">
    <link href="/lib/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <script src="/lib/jquery-3.4.1.min.js"></script>
    <script src="/lib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="/lib/zxcvbn.js"></script>
    <script src="register.js"></script>
  </head>
  <body class="bg-light text-center">
    <form class="form-register">
      <h1 class="h3 mb-3 font-weight-normal">Timesheets Registration</h1>
      <label for="input-name" class="sr-only">Name</label>
        <input type="text" id="input-name" class="form-control" placeholder="Full Name" required autofocus />
      <label for="input-email" class="sr-only">Email address</label>
        <input type="email" id="input-email" class="form-control" placeholder="Email address" required />
      <label for="input-password" class="sr-only">Password</label>
        <input type="password" id="input-password" class="form-control" placeholder="Password" required />
          <div id="meter-password"></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="register-submit">Register</button>
      <span id="span-message">&nbsp;</span>
      <br><br>
      <p class="mt-5 mb-3 text-muted">&copy; Phil Crump 2019</p>
    </form>
  </body>
</html>
