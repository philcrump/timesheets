  <body class="bg-light text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Timesheets</a>

          <li class="nav-item">

      </div>

        </th>

        </th>
        <th>

          <div id="header-tuesday-date"></div>
        </th>
        <th>
          Wednesday
          <div id="header-wednesday-date"></div>
        </th>
        <th>
          Thursday
          <div id="header-thursday-date"></div>
        </th>
        <th>
          Friday
          <div id="header-friday-date"></div>
        </th>
        <th>

          <div id="header-saturday-date"></div>
        </th>
        <th>
          Sunday

        </th>
